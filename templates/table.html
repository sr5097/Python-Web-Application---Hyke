<!DOCTYPE html>
<html>
<head>
<style>

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

</style>
</head>
<body>

<h2>Table</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>T-shirt Number</th>
    <th>Size</th>
  </tr>

{%for i in result%}

  <tr>
    <td>#{{i[0]}}</td>
    <td>{{i[1]}}</td>
    <td>{{i[2]}}</td>
    <td>{{i[3]}}</td>
  </tr>

{%endfor%}

</table>

</body>
</html>
